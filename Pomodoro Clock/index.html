<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pomodoro Clock - Project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,900;1,700;1,900&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/8fedffd2fc.js"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body">
  <section class="main-container">
    <h1 class="section-title">Pomodoro Clock</h1>

    <div class="board">
      <p class="board__work active">Work</p>
      <p class="board__break">Break</p>
    </div>

    <div class="timer">
      <p class="timer__minutes">25</p>
      <p>:</p>
      <p class="timer__seconds">00</p>
    </div>
    
    <div class="controller">
      <button class="controller__play" onclick="start()">
        <i class="fa-solid fa-play"></i>
      </button>

      <a href="/" class="controller__reset">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </a>
    </div>

  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
